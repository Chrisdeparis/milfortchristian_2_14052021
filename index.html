<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header__top">
                <img src="src/images/logo/Reservia.svg" alt="">
                <div class="header__center"></div>
                <nav>
                    <ul>
                        <li><a href="http://">Hébergements</a></li>
                        <li><a href="http://">Activités</a></li>
                        <li><a href="http://">S'inscrire</a></li>
                    </ul>
                </nav>
            </div>
            <div class="header__find">
                <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                <p>En plein centre ville ou en pleine nature</p>
            </div>
            
            <div class=header__search>
                <div><img src="src/fontawesome-free-5.15.3-desktop/svgs/solid/map-marker-alt.svg" alt=""></div>
                <input type="text" placeholder="Marseille, France">
                <button>Rechercher</button>
            </div>
            <div class="header__filter">
                <div class="row">
                    <div class="filter__one">Filtres</div>
                    <div class="filter__item">
                        <div class="filter__icon">
                            <img src="src/fontawesome-free-5.15.3-desktop/svgs/solid/money-bill-wave.svg" >
                        </div>
                        <div>
                            Économique
                        </div>
                    </div>
                    <div class="filter__item">
                        <div class="filter__icon">
                        <img src="src/fontawesome-free-5.15.3-desktop/svgs/solid/child.svg" >
                    </div>Familial</div>
                    <div class="filter__item">
                        <div class="filter__icon">
                            <img src="src/fontawesome-free-5.15.3-desktop/svgs/solid/heart.svg" >
                        </div>Romantique</div>
                    <div class="filter__item">
                        <div class="filter__icon">
                        <img src="src/fontawesome-free-5.15.3-desktop/svgs/solid/dog.svg" >
                    </div>Animaux autorisés</div>
                </div>   
            </div>
            <div class="header__info">
                <div class="info__icon">
                    
                    <img src="src/fontawesome-free-5.15.3-desktop/svgs/solid/info-circle.svg" alt="">
                </div>
                <div class="info__p">Plus de 500 logements sont disponibles dans cette ville</div>
            </div>
        </header>
        <section>
            
            <div class="grid-container-1">
                
                
                
                <section class="hebergements"></section>
                <section class="hebergements"></section>
                <section class="hebergements"></section>
                <section class="hebergements"></section>
                <section class="hebergements"></section>
                <section class="hebergements"></section>
                
            </div>
            <div class="grid-container-2">
                <section class="populaire"></section>
                <section class="populaire"></section>
                <section class="populaire"></section>
                
            </div>
        </section>
        
    </div>
        

        
    
</body>
</html>
